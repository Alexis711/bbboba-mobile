<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Graficas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col sizeXs="12" class="opciones-grafica">
      <ion-item>
        <ion-select label="Producto" label-placement="floating">
          <ion-select-option value="frappe">frappe</ion-select-option>
          <ion-select-option value="marquesita">marquesita</ion-select-option>
          <ion-select-option value="desayuno">desayuno</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select label="Fecha" label-placement="floating">
          <ion-select-option value="Hoy">Hoy</ion-select-option>
          <ion-select-option value="Semana">Semana</ion-select-option>
          <ion-select-option value="Mes">Mes</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col sizeXs="12">
      <canvas id="graficaVentas"></canvas>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-card>
        <ion-row>
          <ion-col size="2" class="vetical-center">
            <ion-label class="porcentaje">
              <h2>100%</h2>
            </ion-label>
          </ion-col>
          <ion-col size="10">    
            <ion-card-header>
              <ion-card-title>
                <ion-row>
                  <ion-col sizeXs="12">    
                    <ion-label class="--font-size-xs">
                      Taro
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-label class="--font-size-lg">
                  25
                </ion-label>
              </ion-row>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
