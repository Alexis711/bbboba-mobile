<ion-content [fullscreen]="true">
  <ion-row>
    <ion-card>
      <ion-card-header (click)="collapseDeplegable(1)">
        <ion-item>
          <ion-label class="label-nombre">
            PEDIDO #[F1029]
          </ion-label>
          <ion-badge class="badge-pendiente" slot="end">
            5
          </ion-badge>
        </ion-item>
      </ion-card-header>
      <ion-card-content id="desplegarPedido{{1}}" class="card-content-collapse">
        <ion-row>
          <!--TITULOS CARD CONTENT-->
          <ion-row>
            <ion-col size="7">
              <ion-label class="label-titulo-producto">
                Descripcion
              </ion-label>
            </ion-col>
            <ion-col class="col-content-right" size="2">
              <ion-label class="label-titulo-producto">
                Cant
              </ion-label>
            </ion-col>
            <ion-col class="col-content-right" size="3">
              <ion-label class="label-titulo-producto">
                Precio
              </ion-label>
            </ion-col>
          </ion-row>
          <!--PRODUCTO CONTENT-->
          <ion-row class="row-producto">
            <ion-col size="7">
              <ion-checkbox labelPlacement="end">
                <ion-label class="label-nombre-producto">
                  HERSHEYS
                </ion-label>
                -
                <ion-label class="label-subnombre-producto">
                  Latte
                </ion-label>
                <!--INGREDIENTES EXTRAS-->
                <ion-row>
                  <ion-col size="12">
                    <ion-label class="label-subnombre-producto">
                      - Sin Boba
                      <br>
                      - Frio
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-checkbox>
            </ion-col>
            <ion-col class="col-content-right" size="2">
              <ion-label class="label-cantidad-producto">
                45
              </ion-label>
            </ion-col>
            <ion-col class="col-content-right" size="3">
              <ion-label class="label-precio-producto">
                $70
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="row-producto">
            <ion-col size="7">
              <ion-checkbox labelPlacement="end">
                <ion-label class="label-nombre-producto">
                  HERSHEYS
                </ion-label>
                -
                <ion-label class="label-subnombre-producto">
                  Latte
                </ion-label>
                <!--INGREDIENTES EXTRAS-->
                <ion-row>
                  <ion-col size="12">
                    <ion-label class="label-subnombre-producto">
                      - Sin Boba
                      - Frio
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-checkbox>
            </ion-col>
            <ion-col class="col-content-right" size="2">
              <ion-label class="label-cantidad-producto">
                45
              </ion-label>
            </ion-col>
            <ion-col class="col-content-right" size="3">
              <ion-label class="label-precio-producto">
                $70
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="row-producto">
            <ion-col size="7">
              <ion-checkbox labelPlacement="end">
                <ion-label class="label-nombre-producto">
                  REY AMARGO
                </ion-label>
                -
                <ion-label class="label-subnombre-producto">
                  Latte
                </ion-label>
                <!--INGREDIENTES EXTRAS-->
                <ion-row>
                  <ion-col size="12">
                    <ion-label class="label-subnombre-producto">
                      - Sin Boba
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-checkbox>
            </ion-col>
            <ion-col class="col-content-right" size="2">
              <ion-label class="label-cantidad-producto">
                45
              </ion-label>
            </ion-col>
            <ion-col class="col-content-right" size="3">
              <ion-label class="label-precio-producto">
                $70
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label class="label-total">
              Total
            </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="label-total">
              $5000
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">
            <ion-button class="btn-cancelar">
              <ion-icon name="trash" />
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-button class="btn-editar">
              <ion-icon name="create" />
              Editar
            </ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button class="btn-completar">
              <ion-icon name="cash" />
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="../../graficas">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
