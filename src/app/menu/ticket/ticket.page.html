<ion-content [fullscreen]="true">
  <ion-row>
    <ion-card class="card-primary">
      <ion-card-content>
        <ion-row>
          <ion-col size="9">
            <ion-icon class="icon-card" name="stats-chart"/>
            <ion-label class="label-card">Pedidos Totales</ion-label>
          </ion-col>
          <ion-col size="3" class="col-content-right">
            <ion-label class="label-card-cantidad">3</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>
  <ion-row>
    <ion-card>
      <ion-card-header (click)="collapseDeplegable(1)">
        <ion-item>
          <ion-row>
            <ion-col size="9">
              <ion-label class="label-nombre">
                PEDIDO COMPLETADO <br> #[F1029]
              </ion-label>
            </ion-col>
            <ion-col class="col-content-right" size="3">
              <ion-label class="label-nombre">$500</ion-label>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-card-header>
      <ion-card-content id="desplegarPedido{{1}}" class="card-content-collapse">
        <ion-row>
          <!--TITULOS CARD CONTENT-->
          <ion-row>
            <ion-col size="8">
              <ion-label class="label-titulo-producto">
                Descripcion
              </ion-label>
            </ion-col>
            <ion-col class="col-content-right" size="2">
              <ion-label class="label-titulo-producto">
                Cant
              </ion-label>
            </ion-col>
            <ion-col class="col-content-right" size="2">
              <ion-label class="label-titulo-producto">
                Precio
              </ion-label>
            </ion-col>
          </ion-row>
          <!--PRODUCTO CONTENT-->
          <ion-row class="row-producto">
            <ion-col size="8">
              <ion-checkbox labelPlacement="end">
              </ion-checkbox>
              <ion-label class="label-nombre-producto">
                HERSHEYS
              </ion-label>
              -
              <ion-label class="label-subnombre-producto">
                Latte
              </ion-label>
              <!--INGREDIENTES EXTRAS-->
              <ion-row>
                <ion-col size="12">
                  <ion-label class="label-subnombre-producto">
                    - Sin Boba
                    <br>
                    - Frio
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col class="col-content-right" size="2">
              <ion-label class="label-cantidad-producto">
                45
              </ion-label>
            </ion-col>
            <ion-col class="col-content-right" size="2">
              <ion-label class="label-precio-producto">
                $70
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label class="label-total">
              Subtotal
            </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="label-total">
              $500
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label class="label-total">
              Envio a domicilio
            </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="label-total">
              $50
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="7">
            <ion-label class="label-total">
              Total
            </ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="label-total">
              $550
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
