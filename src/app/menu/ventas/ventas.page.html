<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="6">
      <ion-card class="card-primary" (click)="onIngresarGraficas()">
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-icon class="icon-card" name="stats-chart"/>
              <br>
              <ion-label class="label-card">Gr√°ficas</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="card-secondary" (click)="onIngresarProductos()">
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-icon class="icon-card" name="cafe"/>
              <br>
              <ion-label class="label-card">Productos</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-card class="card-secondary" (click)="onIngresarVentas()">
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-icon class="icon-card" name="cash"/>
              <br>
              <ion-label class="label-card">Ventas</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="card-primary" (click)="onIngresarUsuarios()">
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-icon class="icon-card" name="people"/>
              <br>
              <ion-label class="label-card">Usuarios</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6">
      <ion-card class="card-primary" (click)="onIngresarCondiciones()">
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-icon class="icon-card" name="cube"/>
              <br>
              <ion-label class="label-card">Condiciones</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card class="card-secondary" (click)="onIngresarMovimientos()">
        <ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-icon class="icon-card" name="videocam"/>
              <br>
              <ion-label class="label-card">Movimientos</ion-label>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

      <ion-icon name="stats-chart"/>
    </ion-fab-button>
  </ion-fab>-->
</ion-content>
